<div id="suggestions">
    <h3>Suggestions</h3>
    <table>
        <tr>
            <th>Severity</th>
            <th>Line</th>
            <th>Column</th>
            <th>Classification</th>
            <th>Description</th>
        </tr>
        {% for suggestion in suggestions %}
        <tr>
            <td>{{ suggestion.severity }}</td>
            <td>{{ suggestion.line }}</td>
            <td>{{ suggestion.column }}</td>
            <td>{{ suggestion.classification }}</td>
            <td>{{ suggestion.description }}</td>
        </tr>
        {% endfor %}
    </table>

</div>
