<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Linter{% endblock %}
{% block content %}
<h1>Code Evaluation</h1>
<form id="eval-form">
    <textarea placeholder="your code goes here..." required type=text name="code"></textarea>
    <select required name="file_type" hx-get="/rules" hx-target="#rules">
        <option value="">Select programming language</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="html">HTML</option>
    </select>
    <legend>Rules</legend>
    <div id="rules">
        <fieldset>
        </fieldset>
    </div>
    <button hx-post="/eval" hx-trigger="click" hx-target="#suggestions">evaluate code</button>
</form>

<div id="suggestions"></div>
{% endblock %}
